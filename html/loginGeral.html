<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JundTask - Login</title>
    <link rel="stylesheet" href="../css/styleLoginGeral.css">
    <link rel="stylesheet" href="../bootstrap-5.3.3-dist/css/bootstrap-grid.min.css">
    <link rel="shortcut icon" href="../img/logo@2x.png" type="image/x-icon">
</head>
<body>
    <header>
        <nav class="BarraNav">
            <img src="../img/JUNDTASK.png" alt="Logo JundTask">
            <a href="../html/home.html">Sair</a>
        </nav>
    </header>
    <main class="LoginGeral"> 
        <div class="row me-0 ">
            <div class="col ">
                <div class="tituloLogin">
                    <img src="../img/logo@2x.png" alt="Logo JundTask">
                    <h1>Login</h1>
                </div>
        
                <div class="InputsLogin"><input type="text" name="EmailGeral" id="" placeholder="Email"></div>

                <div class="InputsLogin SenhaGeral">
                    <input type="password" name="SenhaGeral" id="" placeholder="Senha">
                    <ion-icon name="eye-off-outline"></ion-icon>
                </div>
               
                <div class="InputsCheck">
                    <label for="opcoes">Trabalhador</label>
                    <input type="radio" name="opcoes" id="Trabalhador"  checked>
                </div>
              
                <div class="InputsCheck">
                    <label for="opcoes">Cliente</label>
                    <input type="radio" name="opcoes" id="Cliente" >
                </div>
        
                <div class="BotaoLogin"><input type="submit" value="Login"></div>
                
                <div class="BotaoLogin"><input type="submit" value="CriarConta"></div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="../bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
